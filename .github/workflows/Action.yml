on: push

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
    - name: Name of branch
      id: regexreplace
      uses: ashley-taylor/regex-property-action@v1.0
      with:
        value: |
        regex: "'"
        replacement: "'\"'\"'"
    - name: branch
      env:
        text: |
          1'2
          2'3
          4'5
      run: echo '${{ steps.regexreplace.outputs.value }}'
